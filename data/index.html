<!DOCTYPE html>
<html>
<head>
	<title>BioSense API</title>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link href="style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="title">
		<img src="logo.jpg" alt="Logo" width="100" height="100">
	  	<h1>BioSense API</h1>		
	</div>
	<div class="container-fluid">
		<div class="row my-4">
			<div class="col">
				<div class="d-flex flex-wrap">
						<div class="card card-body w-lg-20 co2Card align-items-center">
							<h2><img src="co2Icon_2.png" width="64" height="64" /><span>CO2</span></h2>
							<h1 id="valueCO2"></h1>
						</div>
						<div class="card card-body w-lg-20 humidCard align-items-center">
							<h2><img src="humidityIcon.png" width="64" height="64" />Humidity</h2>
							<h1 id="valueHumidity"></h1>
						</div>
						<div class="card card-body w-lg-20 pressureCard align-items-center">
							<h2><img src="pressureIcon.png" width="64" height="64" /><span>Pressure</span></h2>
							<h1 id="valuePressure"></h1>
						</div>
						<div class="card card-body w-lg-20 TVOCCard align-items-center">
							<h2><img src="tvocIcon.png" width="64" height="64" /> <span>TVOC</span></h2>
							<h1 id="valueTVOC"></h1>
						</div>
						<div class="card card-body w-lg-20 tempCard align-items-center">
							
							<h2><img src="tempIcon.png" width="64" height="64" /> <span id="card_text">Temperature</span></h2>
							<h1 id="valueTemperature"></h1>
						</div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
